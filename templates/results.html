{% extends "base.html" %}

{% block content %}
<h1>Your Recommendations</h1>

<div class="results-wrapper">
    {% if recommendations %}
        <ul class="results-list">
            {% for item in recommendations %}
                <li class="result-item">{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-results-message">No recommendations found.</p>
    {% endif %}
    <a href="/recommender" class="btn-back">Go Back</a>
</div>
{% endblock %}
