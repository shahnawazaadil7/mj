{% extends "base.html" %}

{% block content %}
<h1>Your Recommendations</h1>

<div class="recommendations-container">
    {% if recommendations %}
        <ul>
            {% for item in recommendations %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations found.</p>
    {% endif %}
    <a href="/recommender" class="btn">Go Back</a>
</div>
{% endblock %}
